ext {
    def playServiceVersion = "11.6.0"
    def supportLibVersion = "27.0.1"
    def shethoVersion = "1.5.0"
    def retrofitVersion = "2.3.0"
    def espressoVersion = "3.0.0"
    def butterKnifeVersion = "8.8.1"
    def kotlinVersion = '1.2.40'
    def archComponentVersion = '1.0.0'

    //Exclude group for the test dependency
    excludeGrp = {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'cardview-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.jakewharton.timber', module: 'timber'
    }

    //Testing dependency
    testLib = [
            junit           : 'junit:junit:4.12',
            rules           : 'com.android.support.test:rules:1.0',
            runner          : 'com.android.support.test:runner:1.0',
            esspresso       : 'com.android.support.test.espresso:espresso-core:' + espressoVersion,
            esspressoIntents: 'com.android.support.test.espresso:espresso-intents:' + espressoVersion,
            contrib         : 'com.android.support.test.espresso:espresso-contrib:' + espressoVersion,
            idling          : 'com.android.support.test.espresso:espresso-idling-resource:' + espressoVersion,
            uiAutomator     : 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2',
    ]

    //Support library dependency
    supportLib = [
            annotations : 'com.android.support:support-annotations:' + supportLibVersion,
            supportv4   : 'com.android.support:support-v4:' + supportLibVersion,
            appCompat   : 'com.android.support:appcompat-v7:' + supportLibVersion,
            recyclerView: 'com.android.support:recyclerview-v7:' + supportLibVersion,
            cardView    : 'com.android.support:cardview-v7:' + supportLibVersion,
            design      : 'com.android.support:design:' + supportLibVersion,
            multidex    : 'com.android.support:multidex:1.0.2',
            preference  : 'com.android.support:preference-v7:' + supportLibVersion,
    ]

    archComponent = [
            lifeCycle          : 'android.arch.lifecycle:runtime:' + archComponentVersion,
            lifeCycleAnnotation: 'android.arch.lifecycle:compiler:' + archComponentVersion,
            viewModel          : 'android.arch.lifecycle:extensions:' + archComponentVersion,
            viewModelRx        : 'android.arch.lifecycle:reactivestreams:' + archComponentVersion,
            room               : 'android.arch.persistence.room:runtime:' + archComponentVersion,
            roomAnnotation     : 'android.arch.persistence.room:compiler:' + archComponentVersion,
            roomRx             : 'android.arch.persistence.room:rxjava2:' + archComponentVersion
    ]

    //IDE dependency
    ide = [
            constrainlayout: 'com.android.support.constraint:constraint-layout:1.1.0-beta3',
            kotlin         : 'org.jetbrains.kotlin:kotlin-stdlib:' + kotlinVersion,
    ]

    //Firebase dependency
    firebaseLib = [
            fcm     : 'com.google.firebase:firebase-messaging:' + playServiceVersion,
            auth    : 'com.google.firebase:firebase-auth:' + playServiceVersion,
            database: 'com.google.firebase:firebase-database:' + playServiceVersion,
            ads     : 'com.google.firebase:firebase-ads:' + playServiceVersion,
            config  :'com.google.firebase:firebase-config:' + playServiceVersion
    ]

    //Play services dependency
    playServiceLib = [
            location: 'com.google.android.gms:play-services-location:' + playServiceVersion,
            auth    : 'com.google.android.gms:play-services-auth:' + playServiceVersion,
    ]

    //retrofit dependency
    retrofitLib = [
            retrofit  : 'com.squareup.retrofit2:retrofit:' + retrofitVersion,
            gsonPlugin: 'com.squareup.retrofit2:converter-gson:' + retrofitVersion,
            rxPlugin  : 'com.squareup.retrofit2:adapter-rxjava2:' + retrofitVersion,
            logger    : 'com.squareup.okhttp3:logging-interceptor:3.8.1',
    ]

    //butter knife dependency
    butterKnifeLib = [
            butterKnife        : 'com.jakewharton:butterknife:' + butterKnifeVersion,
            annotationProcessor: 'com.jakewharton:butterknife-compiler:' + butterKnifeVersion,
    ]

    //reactive extension
    rxLib = [
            rxJava   : 'io.reactivex.rxjava2:rxjava:2.1.3',
            rxAndroid: 'io.reactivex.rxjava2:rxandroid:2.0.1',
            rxBus    : 'com.hwangjr.rxbus:rxbus:2.0.0'
    ]

    //Other libs
    otherLib = [
            gson          : 'com.google.code.gson:gson:2.8.1',
            glide         : 'com.github.bumptech.glide:glide:3.8.0',
            facebook      : 'com.facebook.android:facebook-android-sdk:4.7.0',
            circleImagView: 'de.hdodenhof:circleimageview:2.1.0',
            timber        : 'com.jakewharton.timber:timber:4.5.1',
            shetho        : 'com.facebook.stetho:stetho:' + shethoVersion,
            shethoOkhttp  : 'com.facebook.stetho:stetho-okhttp3:' + shethoVersion,
            apcheCommons  : 'org.apache.commons:commons-lang3:3.4'
    ]
}